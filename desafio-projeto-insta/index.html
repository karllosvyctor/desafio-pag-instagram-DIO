<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    </head>
<body>
        <div class="instagram-wrapper">
        <div class="slide-phone">
                <img src="img/smartphone.png" alt="smartphone">
        </div>
        <div class="insta-login">
            <div class="insta-group"> 
                <div>
                    <img src="img/logo.png" alt="logo-instagram"  class="logo-instagram">

                </div>
                <div>
                    <img src="img/profile-photo.jpg" alt=""  class="profile-foto">
                </div class="insta-group">
                <a href="" class="insta-continue">Continue como <span>vyctormedeiros</span></a>
                <a href="" class="insta-logout">Remover conta</a>
            </div>
            <div class="insta-group">
                <p class="not-ac"> Não é vyctormedeiros?</p>
                <p class="other-ac">
                    <span class="link-bl">Alterar conta</span>
                    ou
                    <span class="link-bl"> Inscreva-se</span>
                </p>
            </div>
            <div class="obt-app">
                <p class="obtenha"> Obtenha o aplicativo.</p>
                <div class="download">
                <a href="#" class="down-app"><img src="img/índice.png" alt="" height="50" width="150"></a>
                <a href="#" class="down-app"><img src="img/índiceaple.png" alt="" height="50" width="150"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
